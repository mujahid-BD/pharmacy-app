<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফার্মেসি ম্যানেজমেন্ট অ্যাপ</title>
  <link href="/pharmacy-app/dist/style.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [isRegistering, setIsRegistering] = useState(false);
      const [pharmacyInfo, setPharmacyInfo] = useState({
        name: '',
        owner: '',
        license: '',
        address: '',
        phone: '',
        email: ''
      });
      const [medicines, setMedicines] = useState([
        { id: 1, name: 'প্যারাসিটামল', generic: 'Paracetamol', company: 'Square', stock: 100, expiry: '2025-12-31' },
        { id: 2, name: 'নাপা', generic: 'Paracetamol', company: 'Beximco', stock: 50, expiry: '2025-06-30' }
      ]);

      const handleRegister = (e) => {
        e.preventDefault();
        console.log('Pharmacy Info:', pharmacyInfo);
        setIsLoggedIn(true);
        setIsRegistering(false);
      };

      const handleInputChange = (e) => {
        setPharmacyInfo({ ...pharmacyInfo, [e.target.name]: e.target.value });
      };

      const handleAddMedicine = (e) => {
        e.preventDefault();
        const newMedicine = {
          id: medicines.length + 1,
          name: e.target.name.value,
          generic: e.target.generic.value,
          company: e.target.company.value,
          stock: parseInt(e.target.stock.value),
          expiry: e.target.expiry.value
        };
        setMedicines([...medicines, newMedicine]);
        e.target.reset();
      };

      return (
        <div className="min-h-screen bg-gray-100 flex flex-col items-center p-4">
          <h1 className="text-3xl font-bold mb-6">ফার্মেসি ম্যানেজমেন্ট অ্যাপ</h1>
          
          {!isLoggedIn ? (
            <div className="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
              {isRegistering ? (
                <>
                  <h2 className="text-2xl font-semibold mb-4">ফার্মেসি রেজিস্ট্রেশন</h2>
                  <form onSubmit={handleRegister} className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700">ফার্মেসির নাম</label>
                      <input
                        type="text"
                        name="name"
                        value={pharmacyInfo.name}
                        onChange={handleInputChange}
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700">মালিকের নাম</label>
                      <input
                        type="text"
                        name="owner"
                        value={pharmacyInfo.owner}
                        onChange={handleInputChange}
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700">লাইসেন্স নম্বর</label>
                      <input
                        type="text"
                        name="license"
                        value={pharmacyInfo.license}
                        onChange={handleInputChange}
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700">ঠিকানা</label>
                      <input
                        type="text"
                        name="address"
                        value={pharmacyInfo.address}
                        onChange={handleInputChange}
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700">ফোন নম্বর</label>
                      <input
                        type="tel"
                        name="phone"
                        value={pharmacyInfo.phone}
                        onChange={handleInputChange}
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                      <input
                        type="email"
                        name="email"
                        value={pharmacyInfo.email}
                        onChange={handleInputChange}
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <button
                      type="submit"
                      className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                    >
                      রেজিস্টার করুন
                    </button>
                  </form>
                  <p className="mt-4 text-center">
                    ইতিমধ্যে একাউন্ট আছে?{' '}
                    <button
                      onClick={() => setIsRegistering(false)}
                      className="text-blue-600 hover:underline"
                    >
                      লগইন করুন
                    </button>
                  </p>
                </>
              ) : (
                <>
                  <h2 className="text-2xl font-semibold mb-4">লগইন</h2>
                  <form className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                      <input
                        type="email"
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700">পাসওয়ার্ড</label>
                      <input
                        type="password"
                        className="mt-1 block w-full p-2 border rounded-md"
                        required
                      />
                    </div>
                    <button
                      type="button"
                      onClick={() => setIsLoggedIn(true)}
                      className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                    >
                      লগইন
                    </button>
                  </form>
                  <p className="mt-4 text-center">
                    নতুন ব্যবহারকারী?{' '}
                    <button
                      onClick={() => setIsRegistering(true)}
                      className="text-blue-600 hover:underline"
                    >
                      রেজিস্টার করুন
                    </button>
                  </p>
                </>
              )}
            </div>
          ) : (
            <div className="bg-white p-6 rounded-lg shadow-md w-full max-w-4xl">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-2xl font-semibold">স্বাগতম, {pharmacyInfo.owner}!</h2>
                <button
                  onClick={() => setIsLoggedIn(false)}
                  className="bg-red-600 text-white p-2 rounded-md hover:bg-red-700"
                >
                  লগআউট
                </button>
              </div>

              {/* ফার্মেসি তথ্য */}
              <div className="mb-6">
                <h3 className="text-xl font-semibold mb-2">ফার্মেসির তথ্য</h3>
                <p>ফার্মেসির নাম: {pharmacyInfo.name}</p>
                <p>লাইসেন্স নম্বর: {pharmacyInfo.license}</p>
                <p>ঠিকানা: {pharmacyInfo.address}</p>
                <p>ফোন: {pharmacyInfo.phone}</p>
                <p>ইমেইল: {pharmacyInfo.email}</p>
              </div>

              {/* ফ্রি ট্রায়াল স্ট্যাটাস */}
              <div className="mb-6 p-4 bg-blue-100 rounded-md">
                <p className="text-blue-800">আপনার ৩০ দিনের ফ্রি ট্রায়াল চলছে। বাকি আছে: ২৮ দিন।</p>
                <button className="mt-2 text-blue-600 hover:underline">প্ল্যান আপগ্রেড করুন</button>
              </div>

              {/* নতুন ওষুধ যোগ করার ফর্ম */}
              <div className="mb-6">
                <h3 className="text-xl font-semibold mb-2">নতুন ওষুধ যোগ করুন</h3>
                <form onSubmit={handleAddMedicine} className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700">ওষুধের নাম</label>
                    <input
                      type="text"
                      name="name"
                      className="mt-1 block w-full p-2 border rounded-md"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">জেনেরিক নাম</label>
                    <input
                      type="text"
                      name="generic"
                      className="mt-1 block w-full p-2 border rounded-md"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">কোম্পানির নাম</label>
                    <input
                      type="text"
                      name="company"
                      className="mt-1 block w-full p-2 border rounded-md"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">স্টক সংখ্যা</label>
                    <input
                      type="number"
                      name="stock"
                      className="mt-1 block w-full p-2 border rounded-md"
                      required
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700">মেয়াদোত্তীর্ণ তারিখ</label>
                    <input
                      type="date"
                      name="expiry"
                      className="mt-1 block w-full p-2 border rounded-md"
                      required
                    />
                  </div>
                  <button
                    type="submit"
                    className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                  >
                    ওষুধ যোগ করুন
                  </button>
                </form>
              </div>

              {/* ওষুধের তালিকা */}
              <div>
                <h3 className="text-xl font-semibold mb-2">ইনভেন্টরি ওভারভিউ</h3>
                <table className="w-full border-collapse">
                  <thead>
                    <tr className="bg-gray-200">
                      <th className="border p-2">ওষুধের নাম</th>
                      <th className="border p-2">জেনেরিক নাম</th>
                      <th className="border p-2">কোম্পানি</th>
                      <th className="border p-2">স্টক</th>
                      <th className="border p-2">মেয়াদোত্তীর্ণ তারিখ</th>
                    </tr>
                  </thead>
                  <tbody>
                    {medicines.map(medicine => (
                      <tr key={medicine.id} className="border">
                        <td className="border p-2">{medicine.name}</td>
                        <td className="border p-2">{medicine.generic}</td>
                        <td className="border p-2">{medicine.company}</td>
                        <td className="border p-2">{medicine.stock}</td>
                        <td className="border p-2">{medicine.expiry}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          )}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
