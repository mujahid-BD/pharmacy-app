<!DOCTYPE html>
<html lang="bn" className="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফার্মেসি ম্যানেজমেন্ট অ্যাপ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .dark {
      background-color: #1f2937;
      color: #e5e7eb;
    }
    .dark .bg-white {
      background-color: #374151;
    }
    .dark .bg-gray-100 {
      background-color: #1f2937;
    }
    .dark .bg-gray-800 {
      background-color: #111827;
    }
    .dark .text-gray-700 {
      color: #d1d5db;
    }
    .dark .text-black {
      color: #e5e7eb;
    }
    .dark .bg-red-200 {
      background-color: #7f1d1d;
    }
    .dark .bg-yellow-200 {
      background-color: #78350f;
    }
    .dark .bg-blue-200 {
      background-color: #1e3a8a;
    }
    .dark .bg-green-200 {
      background-color: #14532d;
    }
    .dark .border-gray-300 {
      border-color: #4b5563;
    }
    .dark .text-red-600 {
      color: #f87171;
    }
    .dark .text-yellow-600 {
      color: #facc15;
    }
    .dark .text-blue-600 {
      color: #60a5fa;
    }
    .dark .text-green-600 {
      color: #34d399;
    }
    .dark .bg-blue-600 {
      background-color: #2563eb;
    }
    .dark .hover\:bg-blue-700:hover {
      background-color: #1d4ed8;
    }
    .dark .bg-gray-200 {
      background-color: #4b5563;
    }
    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [currentPage, setCurrentPage] = useState('dashboard');
      const [isLoading, setIsLoading] = useState(true);
      const [theme, setTheme] = useState('light');
      const [inventorySearch, setInventorySearch] = useState('');
      const [isPremium, setIsPremium] = useState(false); // Assuming free user by default
      const [selectedCategories, setSelectedCategories] = useState([]);

      const pharmacyInfo = {
        name: 'আল হেরা ফার্মেসি',
        owner: 'মোঃ আলী হোসেন',
        address: '১২৩, মেইন রোড, ঢাকা',
        subscription: isPremium ? 'প্রিমিয়াম' : 'ফ্রি',
      };

      const medicines = [
        { id: 1, name: 'প্যারাসিটামল', stock: 100, expiry: '2025-12-31', price: 2, category: 'Painkiller' },
        { id: 2, name: 'অ্যামোক্সিসিলিন', stock: 50, expiry: '2025-06-30', price: 5, category: 'Antibiotic' },
        { id: 3, name: 'মেটফর্মিন', stock: 30, expiry: '2025-09-15', price: 3, category: 'Diabetes' },
        { id: 4, name: 'লোসার্টান', stock: 20, expiry: '2025-03-01', price: 7, category: 'Heart' },
        { id: 5, name: 'ওমিপ্রাজল', stock: 80, expiry: '2026-01-31', price: 4, category: 'Antacid' },
      ];

      const categories = ['All', 'Painkiller', 'Antibiotic', 'Diabetes', 'Heart', 'Antacid'];

      const sales = [
        { id: 1, date: '2025-08-01', amount: 5000, items: 50 },
        { id: 2, date: '2025-08-02', amount: 6000, items: 60 },
        { id: 3, date: '2025-08-03', amount: 4500, items: 45 },
      ];

      const toggleTheme = () => {
        setTheme(theme === 'light' ? 'dark' : 'light');
      };

      useEffect(() => {
        document.documentElement.className = theme;
        setTimeout(() => setIsLoading(false), 1000);
        AOS.init();
      }, [theme]);

      const Dashboard = () => {
        const totalStock = medicines.reduce((sum, med) => sum + med.stock, 0);
        const totalSales = sales.reduce((sum, sale) => sum + sale.amount, 0);
        const nearExpiry = medicines.filter(med => {
          const expiry = new Date(med.expiry);
          const today = new Date();
          const diffDays = (expiry - today) / (1000 * 60 * 60 * 24);
          return diffDays <= 30 && diffDays >= 0;
        }).length;
        const outOfStock = medicines.filter(med => med.stock === 0).length;

        return (
          <div className="p-6 w-full max-w-5xl">
            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
              {isLoading ? (
                <div className="flex justify-center items-center h-64">
                  <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                </div>
              ) : (
                <>
                  <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                    <div className="bg-red-200 dark:bg-red-600 p-4 rounded-lg animate-fade-in" data-aos="fade-up">
                      <h3 className="text-lg font-semibold text-red-600 dark:text-red-400"><i className="fas fa-capsules mr-2"></i>মোট স্টক</h3>
                      <p className="text-2xl font-bold text-black dark:text-white">{totalStock} ইউনিট</p>
                    </div>
                    <div className="bg-yellow-200 dark:bg-yellow-600 p-4 rounded-lg animate-fade-in" data-aos="fade-up" data-aos-delay="100">
                      <h3 className="text-lg font-semibold text-yellow-600 dark:text-yellow-400"><i className="fas fa-exclamation-triangle mr-2"></i>মেয়াদ শেষ হচ্ছে</h3>
                      <p className="text-2xl font-bold text-black dark:text-white">{nearExpiry} টি</p>
                    </div>
                    <div className="bg-blue-200 dark:bg-blue-600 p-4 rounded-lg animate-fade-in" data-aos="fade-up" data-aos-delay="200">
                      <h3 className="text-lg font-semibold text-blue-600 dark:text-blue-400"><i className="fas fa-dollar-sign mr-2"></i>মোট বিক্রয়</h3>
                      <p className="text-2xl font-bold text-black dark:text-white">{totalSales} টাকা</p>
                    </div>
                    <div className="bg-green-200 dark:bg-green-600 p-4 rounded-lg animate-fade-in" data-aos="fade-up" data-aos-delay="300">
                      <h3 className="text-lg font-semibold text-green-600 dark:text-green-400"><i className="fas fa-times-circle mr-2"></i>স্টক শেষ</h3>
                      <p className="text-2xl font-bold text-black dark:text-white">{outOfStock} টি</p>
                    </div>
                  </div>
                </>
              )}
            </div>
          </div>
        );
      };

      const Inventory = () => {
        const filteredMedicines = medicines.filter(med => 
          (inventorySearch.toLowerCase() === '' || med.name.toLowerCase().includes(inventorySearch.toLowerCase())) &&
          (selectedCategories.length === 0 || selectedCategories.includes('All') || selectedCategories.includes(med.category))
        );

        return (
          <div className="p-6 w-full max-w-5xl">
            <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
              <div className="mb-4">
                <input
                  type="text"
                  placeholder="ওষুধের নাম দিয়ে সার্চ করুন..."
                  className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md text-black dark:text-white dark:bg-gray-700"
                  value={inventorySearch}
                  onChange={(e) => setInventorySearch(e.target.value)}
                />
              </div>
              <div className="mb-4">
                <label className="block text-lg font-semibold text-gray-700 dark:text-gray-300 mb-2">ক্যাটাগরি ফিল্টার</label>
                {isPremium ? (
                  <div className="relative">
                    <select
                      multiple
                      className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md text-black dark:text-white dark:bg-gray-700 dropdown-menu"
                      value={selectedCategories}
                      onChange={(e) => setSelectedCategories(Array.from(e.target.selectedOptions, option => option.value))}
                    >
                      {categories.map(category => (
                        <option key={category} value={category}>{category === 'All' ? 'সব' : category}</option>
                      ))}
                    </select>
                    <p className="text-sm text-gray-500 dark:text-gray-400 mt-1">প্রিমিয়াম: একাধিক ক্যাটাগরি সিলেক্ট করুন</p>
                  </div>
                ) : (
                  <select
                    className="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md text-black dark:text-white dark:bg-gray-700"
                    value={selectedCategories[0] || 'All'}
                    onChange={(e) => setSelectedCategories([e.target.value])}
                  >
                    {categories.map(category => (
                      <option key={category} value={category}>{category === 'All' ? 'সব' : category}</option>
                    ))}
                  </select>
                )}
                <button
                  className="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600"
                  onClick={() => setSelectedCategories([])}
                >
                  ফিল্টার রিসেট
                </button>
              </div>
              <table className="w-full border-collapse">
                <thead>
                  <tr className="bg-gray-200 dark:bg-gray-700">
                    <th className="p-2 border border-gray-300 dark:border-gray-600 text-left">নাম</th>
                    <th className="p-2 border border-gray-300 dark:border-gray-600 text-left">ক্যাটাগরি</th>
                    <th className="p-2 border border-gray-300 dark:border-gray-600 text-left">স্টক</th>
                    <th className="p-2 border border-gray-300 dark:border-gray-600 text-left">মেয়াদ</th>
                    <th className="p-2 border border-gray-300 dark:border-gray-600 text-left">মূল্য</th>
                  </tr>
                </thead>
                <tbody>
                  {filteredMedicines.map(med => (
                    <tr key={med.id} className="border-b border-gray-300 dark:border-gray-600">
                      <td className="p-2 text-black dark:text-white">{med.name}</td>
                      <td className="p-2 text-black dark:text-white">{med.category}</td>
                      <td className="p-2 text-black dark:text-white">{med.stock}</td>
                      <td className="p-2 text-black dark:text-white">{med.expiry}</td>
                      <td className="p-2 text-black dark:text-white">{med.price} টাকা</td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        );
      };

      const Profile = () => (
        <div className="p-6 w-full max-w-5xl">
          <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
            <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">প্রোফাইল</h2>
            <p className="text-gray-700 dark:text-gray-300"><strong>নাম:</strong> {pharmacyInfo.name}</p>
            <p className="text-gray-700 dark:text-gray-300"><strong>মালিক:</strong> {pharmacyInfo.owner}</p>
            <p className="text-gray-700 dark:text-gray-300"><strong>ঠিকানা:</strong> {pharmacyInfo.address}</p>
            <p className="text-gray-700 dark:text-gray-300"><strong>সাবস্ক্রিপশন:</strong> {pharmacyInfo.subscription}</p>
            {isPremium ? (
              <button className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
                সাবস্ক্রিপশন ম্যানেজ করুন
              </button>
            ) : (
              <button className="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600">
                প্রিমিয়ামে আপগ্রেড করুন
              </button>
            )}
          </div>
        </div>
      );

      return (
        <div className="min-h-screen bg-gray-100 dark:bg-gray-900">
          <nav className="bg-white dark:bg-gray-800 shadow-md p-4">
            <div className="max-w-5xl mx-auto flex justify-between items-center">
              <h1 className="text-2xl font-bold text-gray-800 dark:text-gray-200">ফার্মেসি ম্যানেজমেন্ট</h1>
              <div className="flex space-x-4">
                <button
                  className={`text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 ${currentPage === 'dashboard' ? 'font-bold' : ''}`}
                  onClick={() => setCurrentPage('dashboard')}
                >
                  ড্যাশবোর্ড
                </button>
                <button
                  className={`text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 ${currentPage === 'inventory' ? 'font-bold' : ''}`}
                  onClick={() => setCurrentPage('inventory')}
                >
                  ইনভেন্টরি
                </button>
                <button
                  className={`text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 ${currentPage === 'profile' ? 'font-bold' : ''}`}
                  onClick={() => setCurrentPage('profile')}
                >
                  প্রোফাইল
                </button>
                <button
                  className="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400"
                  onClick={toggleTheme}
                >
                  <i className={`fas ${theme === 'light' ? 'fa-moon' : 'fa-sun'}`}></i>
                </button>
              </div>
            </div>
          </nav>
          {currentPage === 'dashboard' && (
            <Dashboard
              pharmacyInfo={pharmacyInfo}
              medicines={medicines}
              sales={sales}
              setCurrentPage={setCurrentPage}
              setInventorySearch={setInventorySearch}
              isLoading={isLoading}
              toggleTheme={toggleTheme}
              theme={theme}
            />
          )}
          {currentPage === 'inventory' && <Inventory />}
          {currentPage === 'profile' && <Profile />}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
