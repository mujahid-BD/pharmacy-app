<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফার্মেসি ম্যানেজমেন্ট অ্যাপ</title>
  <link href="/pharmacy-app/dist/style.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [isRegistering, setIsRegistering] = useState(false);
      const [currentPage, setCurrentPage] = useState('dashboard');
      const [pharmacyInfo, setPharmacyInfo] = useState({
        name: '',
        owner: '',
        license: '',
        address: '',
        phone: '',
        email: '',
        password: ''
      });
      const [loginCredentials, setLoginCredentials] = useState(null);
      const [loginError, setLoginError] = useState('');
      const [medicines, setMedicines] = useState([
        { 
          id: 1, 
          name: 'প্যারাসিটামল', 
          generic: 'Paracetamol', 
          company: 'Square', 
          stock: 100, 
          expiry: '2025-12-31', 
          purchasePrice: 0.8, 
          salePrice: 1.2, 
          formulation: 'Tablet', 
          power: '500mg' 
        },
        { 
          id: 2, 
          name: 'নাপা', 
          generic: 'Paracetamol', 
          company: 'Beximco', 
          stock: 5, 
          expiry: '2025-06-30', 
          purchasePrice: 0.9, 
          salePrice: 1.5, 
          formulation: 'Tablet', 
          power: '500mg' 
        },
        { 
          id: 3, 
          name: 'অ্যাট্রোপিন', 
          generic: 'Atropine Sulfate', 
          company: 'S.N. Pharmaceutical', 
          stock: 20, 
          expiry: '2025-08-20', 
          purchasePrice: 2.0, 
          salePrice: 2.52, 
          formulation: 'Injection', 
          power: '0.6mg/ml' 
        }
      ]);
      const [sales, setSales] = useState([
        { id: 1, medicineName: 'প্যারাসিটামল', quantity: 10, date: '2025-08-01', totalPrice: 12, profit: 4 },
        { id: 2, medicineName: 'নাপা', quantity: 5, date: '2025-08-02', totalPrice: 7.5, profit: 3 }
      ]);
      const [selectedMedicinePrice, setSelectedMedicinePrice] = useState(null);
      const [quantity, setQuantity] = useState('');

      const handleRegister = (e) => {
        e.preventDefault();
        setLoginCredentials({ email: pharmacyInfo.email, password: pharmacyInfo.password });
        console.log('Registered Pharmacy Info:', pharmacyInfo);
        setIsLoggedIn(true);
        setIsRegistering(false);
        setCurrentPage('dashboard');
      };

      const handleLogin = (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        if (loginCredentials && loginCredentials.email === email && loginCredentials.password === password) {
          setIsLoggedIn(true);
          setCurrentPage('dashboard');
          setLoginError('');
        } else {
          setLoginError('ইমেইল বা পাসওয়ার্ড ভুল।');
        }
      };

      const handleInputChange = (e) => {
        setPharmacyInfo({ ...pharmacyInfo, [e.target.name]: e.target.value });
      };

      const handleAddMedicine = (e) => {
        e.preventDefault();
        const newMedicine = {
          id: medicines.length + 1,
          name: e.target.name.value,
          generic: e.target.generic.value,
          company: e.target.company.value,
          stock: parseInt(e.target.stock.value),
          expiry: e.target.expiry.value,
          purchasePrice: parseFloat(e.target.purchasePrice.value),
          salePrice: parseFloat(e.target.salePrice.value),
          formulation: e.target.formulation.value,
          power: e.target.power.value
        };
        setMedicines([...medicines, newMedicine]);
        e.target.reset();
        setCurrentPage('inventory');
      };

      const handleProfileUpdate = (e) => {
        e.preventDefault();
        console.log('Updated Pharmacy Info:', pharmacyInfo);
        setCurrentPage('dashboard');
      };

      const handleMedicineSelection = (e) => {
        const selectedName = e.target.value;
        const medicine = medicines.find(m => m.name === selectedName);
        setSelectedMedicinePrice(medicine ? medicine.salePrice : null);
        setQuantity('');
      };

      const handleQuantityChange = (e) => {
        const value = e.target.value;
        setQuantity(value);
      };

      const handleAddSale = (e) => {
        e.preventDefault();
        const medicineName = e.target.medicineName.value;
        const quantityValue = parseInt(e.target.quantity.value);
        const date = e.target.date.value;
        const selectedMedicine = medicines.find(m => m.name === medicineName);

        if (!selectedMedicine) {
          alert('দয়া করে একটি ওষুধ নির্বাচন করুন।');
          return;
        }
        if (quantityValue > selectedMedicine.stock) {
          alert('পরিমাণ উপলব্ধ স্টকের চেয়ে বেশি।');
          return;
        }

        const totalPrice = (quantityValue * selectedMedicine.salePrice).toFixed(2);
        const profit = ((selectedMedicine.salePrice - selectedMedicine.purchasePrice) * quantityValue).toFixed(2);
        const newSale = {
          id: sales.length + 1,
          medicineName,
          quantity: quantityValue,
          date,
          totalPrice: parseFloat(totalPrice),
          profit: parseFloat(profit)
        };
        setSales([...sales, newSale]);
        setMedicines(medicines.map(medicine =>
          medicine.name === medicineName
            ? { ...medicine, stock: medicine.stock - quantityValue }
            : medicine
        ));
        e.target.reset();
        setSelectedMedicinePrice(null);
        setQuantity('');
      };

      // কম স্টক এবং মেয়াদোত্তীর্ণ ওষুধ চেক
      const lowStockMedicines = medicines.filter(m => m.stock <= 10);
      const getExpiryStatus = (expiryDate) => {
        const today = new Date();
        const expiry = new Date(expiryDate);
        const diffDays = (expiry - today) / (1000 * 60 * 60 * 24);
        return diffDays <= 0 ? 'expired' : diffDays <= 30 ? 'near-expiry' : 'valid';
      };
      const expiringMedicines = medicines.filter(m => getExpiryStatus(m.expiry) !== 'valid');

      // মাসিক এবং সাপ্তাহিক বিক্রয় ডেটা
      const getMonthlySales = () => {
        return sales.reduce((acc, sale) => {
          const month = new Date(sale.date).toLocaleString('bn', { month: 'long', year: 'numeric' });
          acc[month] = (acc[month] || 0) + sale.totalPrice;
          return acc;
        }, {});
      };

      const getWeeklySales = () => {
        return sales.reduce((acc, sale) => {
          const date = new Date(sale.date);
          const week = `সপ্তাহ ${Math.ceil((date.getDate() + new Date(date.getFullYear(), date.getMonth(), 1).getDay()) / 7)} ${date.getFullYear()}`;
          acc[week] = (acc[week] || 0) + sale.totalPrice;
          return acc;
        }, {});
      };

      // চার্ট ইনিশিয়ালাইজেশন
      useEffect(() => {
        if (currentPage === 'sales-report' && window.Chart) {
          try {
            // দৈনিক চার্ট
            const ctxDaily = document.getElementById('salesChart')?.getContext('2d');
            if (ctxDaily) {
              new Chart(ctxDaily, {
                type: 'bar',
                data: {
                  labels: sales.map(sale => sale.date),
                  datasets: [{
                    label: 'মোট মূল্য (টাকা)',
                    data: sales.map(sale => sale.totalPrice),
                    backgroundColor: '#2563eb',
                    borderColor: '#1d4ed8',
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            }

            // মাসিক চার্ট
            const ctxMonthly = document.getElementById('monthlySalesChart')?.getContext('2d');
            if (ctxMonthly) {
              const monthlySales = getMonthlySales();
              new Chart(ctxMonthly, {
                type: 'line',
                data: {
                  labels: Object.keys(monthlySales),
                  datasets: [{
                    label: 'মাসিক বিক্রয় (টাকা)',
                    data: Object.values(monthlySales),
                    backgroundColor: '#16a34a',
                    borderColor: '#15803d',
                    borderWidth: 2,
                    fill: false
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            }

            // সাপ্তাহিক চার্ট
            const ctxWeekly = document.getElementById('weeklySalesChart')?.getContext('2d');
            if (ctxWeekly) {
              const weeklySales = getWeeklySales();
              new Chart(ctxWeekly, {
                type: 'bar',
                data: {
                  labels: Object.keys(weeklySales),
                  datasets: [{
                    label: 'সাপ্তাহিক বিক্রয় (টাকা)',
                    data: Object.values(weeklySales),
                    backgroundColor: '#d97706',
                    borderColor: '#b45309',
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            }
          } catch (error) {
            console.error('Error initializing Chart.js:', error);
          }
        }
      }, [currentPage, sales]);

      return (
        <div className="min-h-screen bg-gray-100 flex">
          {/* সাইডবার নেভিগেশন */}
          {isLoggedIn && (
            <div className="w-64 bg-gray-800 text-white h-screen p-4 fixed">
              <h2 className="text-xl font-bold mb-6">ফার্মেসি অ্যাপ</h2>
              <nav className="space-y-2">
                <button
                  onClick={() => setCurrentPage('dashboard')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'dashboard' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  হোম
                </button>
                <button
                  onClick={() => setCurrentPage('inventory')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'inventory' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  ইনভেন্টরি ম্যানেজমেন্ট
                </button>
                <button
                  onClick={() => setCurrentPage('add-medicine')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'add-medicine' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  নতুন ওষুধ যোগ করুন
                </button>
                <button
                  onClick={() => setCurrentPage('new-sale')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'new-sale' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  নতুন বিক্রয়
                </button>
                <button
                  onClick={() => setCurrentPage('sales-report')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'sales-report' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  বিক্রয় রিপোর্ট
                </button>
                <button
                  onClick={() => setCurrentPage('profit-loss')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'profit-loss' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  লাভ/ক্ষতি রিপোর্ট
                </button>
                <button
                  onClick={() => setCurrentPage('profile')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'profile' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  প্রোফাইল
                </button>
                <button
                  onClick={() => setCurrentPage('subscription')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'subscription' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  সাবস্ক্রিপশন
                </button>
                <button
                  onClick={() => setIsLoggedIn(false)}
                  className="w-full text-left p-2 rounded-md hover:bg-red-700"
                >
                  লগআউট
                </button>
              </nav>
            </div>
          )}

          {/* মূল কন্টেন্ট */}
          <div className={`flex-1 ${isLoggedIn ? 'ml-64' : ''} flex justify-center items-center`}>
            {!isLoggedIn ? (
              <div className="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
                {isRegistering ? (
                  <>
                    <h2 className="text-2xl font-semibold mb-4 text-center">ফার্মেসি রেজিস্ট্রেশন</h2>
                    <form onSubmit={handleRegister} className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ফার্মেসির নাম</label>
                        <input
                          type="text"
                          name="name"
                          value={pharmacyInfo.name}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">মালিকের নাম</label>
                        <input
                          type="text"
                          name="owner"
                          value={pharmacyInfo.owner}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">লাইসেন্স নম্বর</label>
                        <input
                          type="text"
                          name="license"
                          value={pharmacyInfo.license}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ঠিকানা</label>
                        <input
                          type="text"
                          name="address"
                          value={pharmacyInfo.address}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ফোন নম্বর</label>
                        <input
                          type="tel"
                          name="phone"
                          value={pharmacyInfo.phone}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                        <input
                          type="email"
                          name="email"
                          value={pharmacyInfo.email}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">পাসওয়ার্ড</label>
                        <input
                          type="password"
                          name="password"
                          value={pharmacyInfo.password}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <button
                        type="submit"
                        className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                      >
                        রেজিস্টার করুন
                      </button>
                    </form>
                    <p className="mt-4 text-center">
                      ইতিমধ্যে একাউন্ট আছে?{' '}
                      <button
                        onClick={() => setIsRegistering(false)}
                        className="text-blue-600 hover:underline"
                      >
                        লগইন করুন
                      </button>
                    </p>
                  </>
                ) : (
                  <>
                    <h2 className="text-2xl font-semibold mb-4 text-center">লগইন</h2>
                    {loginError && <p className="text-red-600 text-center mb-4">{loginError}</p>}
                    <form onSubmit={handleLogin} className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                        <input
                          type="email"
                          name="email"
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">পাসওয়ার্ড</label>
                        <input
                          type="password"
                          name="password"
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <button
                        type="submit"
                        className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                      >
                        লগইন
                      </button>
                    </form>
                    <p className="mt-4 text-center">
                      নতুন ব্যবহারকারী?{' '}
                      <button
                        onClick={() => setIsRegistering(true)}
                        className="text-blue-600 hover:underline"
                      >
                        রেজিস্টার করুন
                      </button>
                    </p>
                  </>
                )}
              </div>
            ) : (
              <div className="p-6 w-full max-w-5xl">
                <div className="bg-white p-6 rounded-lg shadow-md">
                  {currentPage === 'dashboard' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">স্বাগতম, {pharmacyInfo.owner}!</h2>
                      <div className="mb-6">
                        <h3 className="text-xl font-semibold mb-2 text-center">ফার্মেসির তথ্য</h3>
                        <p className="text-center">ফার্মেসির নাম: {pharmacyInfo.name}</p>
                        <p className="text-center">লাইসেন্স নম্বর: {pharmacyInfo.license}</p>
                        <p className="text-center">ঠিকানা: {pharmacyInfo.address}</p>
                        <p className="text-center">ফোন: {pharmacyInfo.phone}</p>
                        <p className="text-center">ইমেইল: {pharmacyInfo.email}</p>
                      </div>
                      <div className="mb-6">
                        <h3 className="text-xl font-semibold mb-2 text-center">ইনভেন্টরি অ্যালার্ট</h3>
                        <p className="text-center text-red-600">
                          কম স্টকের ওষুধ: {lowStockMedicines.length}টি
                        </p>
                        <p className="text-center text-yellow-600">
                          মেয়াদোত্তীর্ণ/আসন্ন মেয়াদোত্তীর্ণ ওষুধ: {expiringMedicines.length}টি
                        </p>
                      </div>
                      <div className="mb-6 p-4 bg-blue-100 rounded-md">
                        <p className="text-blue-800 text-center">আপনার ৩০ দিনের ফ্রি ট্রায়াল চলছে। বাকি আছে: ২৮ দিন।</p>
                        <button
                          onClick={() => setCurrentPage('subscription')}
                          className="mt-2 text-blue-600 hover:underline block mx-auto"
                        >
                          প্ল্যান আপগ্রেড করুন
                        </button>
                      </div>
                    </>
                  )}

                  {currentPage === 'inventory' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">ইনভেন্টরি ম্যানেজমেন্ট</h2>
                      <div>
                        <h3 className="text-xl font-semibold mb-2 text-center">ওষুধের তালিকা</h3>
                        <table className="w-full border-collapse mx-auto text-sm">
                          <thead>
                            <tr className="bg-gray-200">
                              <th className="border p-2">ওষুধের নাম</th>
                              <th className="border p-2">জেনেরিক নাম</th>
                              <th className="border p-2">কোম্পানি</th>
                              <th className="border p-2">ফর্মুলেশন</th>
                              <th className="border p-2">পাওয়ার</th>
                              <th className="border p-2">স্টক</th>
                              <th className="border p-2">ক্রয় মূল্য (টাকা)</th>
                              <th className="border p-2">বিক্রয় মূল্য (টাকা)</th>
                              <th className="border p-2">মেয়াদোত্তীর্ণ তারিখ</th>
                            </tr>
                          </thead>
                          <tbody>
                            {medicines.map(medicine => {
                              const expiryStatus = getExpiryStatus(medicine.expiry);
                              return (
                                <tr
                                  key={medicine.id}
                                  className={`border ${
                                    medicine.stock <= 10 ? 'bg-red-100' : expiryStatus !== 'valid' ? 'bg-yellow-100' : ''
                                  }`}
                                >
                                  <td className="border p-2 text-center">{medicine.name}</td>
                                  <td className="border p-2 text-center">{medicine.generic}</td>
                                  <td className="border p-2 text-center">{medicine.company}</td>
                                  <td className="border p-2 text-center">{medicine.formulation}</td>
                                  <td className="border p-2 text-center">{medicine.power}</td>
                                  <td className="border p-2 text-center">
                                    {medicine.stock}
                                    {medicine.stock <= 10 && (
                                      <span className="ml-2 text-red-600">⚠️ কম স্টক</span>
                                    )}
                                  </td>
                                  <td className="border p-2 text-center">{medicine.purchasePrice}</td>
                                  <td className="border p-2 text-center">{medicine.salePrice}</td>
                                  <td className="border p-2 text-center">
                                    {medicine.expiry}
                                    {expiryStatus === 'expired' && (
                                      <span className="ml-2 text-red-600">⚠️ মেয়াদোত্তীর্ণ</span>
                                    )}
                                    {expiryStatus === 'near-expiry' && (
                                      <span className="ml-2 text-yellow-600">⚠️ মেয়াদ শেষ হচ্ছে</span>
                                    )}
                                  </td>
                                </tr>
                              );
                            })}
                          </tbody>
                        </table>
                      </div>
                    </>
                  )}

                  {currentPage === 'add-medicine' && (
                    <>
