<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ফার্মেসি ম্যানেজমেন্ট অ্যাপ</title>
  <link href="/pharmacy-app/dist/style.css" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [isRegistering, setIsRegistering] = useState(false);
      const [currentPage, setCurrentPage] = useState('dashboard');
      const [pharmacyInfo, setPharmacyInfo] = useState({
        name: '',
        owner: '',
        license: '',
        address: '',
        phone: '',
        email: '',
        password: ''
      });
      const [loginCredentials, setLoginCredentials] = useState(null);
      const [loginError, setLoginError] = useState('');
      const [medicines, setMedicines] = useState([
        { id: 1, name: 'প্যারাসিটামল', generic: 'Paracetamol', company: 'Square', stock: 100, expiry: '2025-12-31' },
        { id: 2, name: 'নাপা', generic: 'Paracetamol', company: 'Beximco', stock: 50, expiry: '2025-06-30' }
      ]);
      const [sales, setSales] = useState([
        { id: 1, medicineName: 'প্যারাসিটামল', quantity: 10, date: '2025-08-01', totalPrice: 100 },
        { id: 2, medicineName: 'নাপা', quantity: 5, date: '2025-08-02', totalPrice: 60 }
      ]);

      const handleRegister = (e) => {
        e.preventDefault();
        setLoginCredentials({ email: pharmacyInfo.email, password: pharmacyInfo.password });
        console.log('Registered Pharmacy Info:', pharmacyInfo);
        setIsLoggedIn(true);
        setIsRegistering(false);
        setCurrentPage('dashboard');
      };

      const handleLogin = (e) => {
        e.preventDefault();
        const email = e.target.email.value;
        const password = e.target.password.value;
        if (loginCredentials && loginCredentials.email === email && loginCredentials.password === password) {
          setIsLoggedIn(true);
          setCurrentPage('dashboard');
          setLoginError('');
        } else {
          setLoginError('ইমেইল বা পাসওয়ার্ড ভুল।');
        }
      };

      const handleInputChange = (e) => {
        setPharmacyInfo({ ...pharmacyInfo, [e.target.name]: e.target.value });
      };

      const handleAddMedicine = (e) => {
        e.preventDefault();
        const newMedicine = {
          id: medicines.length + 1,
          name: e.target.name.value,
          generic: e.target.generic.value,
          company: e.target.company.value,
          stock: parseInt(e.target.stock.value),
          expiry: e.target.expiry.value
        };
        setMedicines([...medicines, newMedicine]);
        e.target.reset();
        setCurrentPage('inventory');
      };

      const handleProfileUpdate = (e) => {
        e.preventDefault();
        console.log('Updated Pharmacy Info:', pharmacyInfo);
        setCurrentPage('dashboard');
      };

      const handleAddSale = (e) => {
        e.preventDefault();
        const newSale = {
          id: sales.length + 1,
          medicineName: e.target.medicineName.value,
          quantity: parseInt(e.target.quantity.value),
          date: e.target.date.value,
          totalPrice: parseFloat(e.target.totalPrice.value)
        };
        setSales([...sales, newSale]);
        e.target.reset();
      };

      // Chart.js initialization
      useEffect(() => {
        if (currentPage === 'sales' && window.Chart) {
          try {
            const ctx = document.getElementById('salesChart')?.getContext('2d');
            if (ctx) {
              new Chart(ctx, {
                type: 'bar',
                data: {
                  labels: sales.map(sale => sale.date),
                  datasets: [{
                    label: 'মোট মূল্য (টাকা)',
                    data: sales.map(sale => sale.totalPrice),
                    backgroundColor: '#2563eb',
                    borderColor: '#1d4ed8',
                    borderWidth: 1
                  }]
                },
                options: {
                  scales: {
                    y: {
                      beginAtZero: true
                    }
                  }
                }
              });
            } else {
              console.error('Canvas element not found for Chart.js');
            }
          } catch (error) {
            console.error('Error initializing Chart.js:', error);
          }
        }
      }, [currentPage, sales]);

      return (
        <div className="min-h-screen bg-gray-100 flex">
          {/* সাইডবার নেভিগেশন */}
          {isLoggedIn && (
            <div className="w-64 bg-gray-800 text-white h-screen p-4 fixed">
              <h2 className="text-xl font-bold mb-6">ফার্মেসি অ্যাপ</h2>
              <nav className="space-y-2">
                <button
                  onClick={() => setCurrentPage('dashboard')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'dashboard' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  হোম
                </button>
                <button
                  onClick={() => setCurrentPage('inventory')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'inventory' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  ইনভেন্টরি ম্যানেজমেন্ট
                </button>
                <button
                  onClick={() => setCurrentPage('add-medicine')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'add-medicine' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  নতুন ওষুধ যোগ করুন
                </button>
                <button
                  onClick={() => setCurrentPage('sales')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'sales' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  সেলস রিপোর্ট
                </button>
                <button
                  onClick={() => setCurrentPage('profile')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'profile' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  প্রোফাইল
                </button>
                <button
                  onClick={() => setCurrentPage('subscription')}
                  className={`w-full text-left p-2 rounded-md ${currentPage === 'subscription' ? 'bg-blue-600' : 'hover:bg-gray-700'}`}
                >
                  সাবস্ক্রিপশন
                </button>
                <button
                  onClick={() => setIsLoggedIn(false)}
                  className="w-full text-left p-2 rounded-md hover:bg-red-700"
                >
                  লগআউট
                </button>
              </nav>
            </div>
          )}

          {/* মূল কন্টেন্ট */}
          <div className={`flex-1 ${isLoggedIn ? 'ml-64' : ''} flex justify-center items-center`}>
            {!isLoggedIn ? (
              <div className="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
                {isRegistering ? (
                  <>
                    <h2 className="text-2xl font-semibold mb-4 text-center">ফার্মেসি রেজিস্ট্রেশন</h2>
                    <form onSubmit={handleRegister} className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ফার্মেসির নাম</label>
                        <input
                          type="text"
                          name="name"
                          value={pharmacyInfo.name}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">মালিকের নাম</label>
                        <input
                          type="text"
                          name="owner"
                          value={pharmacyInfo.owner}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">লাইসেন্স নম্বর</label>
                        <input
                          type="text"
                          name="license"
                          value={pharmacyInfo.license}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ঠিকানা</label>
                        <input
                          type="text"
                          name="address"
                          value={pharmacyInfo.address}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ফোন নম্বর</label>
                        <input
                          type="tel"
                          name="phone"
                          value={pharmacyInfo.phone}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                        <input
                          type="email"
                          name="email"
                          value={pharmacyInfo.email}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">পাসওয়ার্ড</label>
                        <input
                          type="password"
                          name="password"
                          value={pharmacyInfo.password}
                          onChange={handleInputChange}
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <button
                        type="submit"
                        className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                      >
                        রেজিস্টার করুন
                      </button>
                    </form>
                    <p className="mt-4 text-center">
                      ইতিমধ্যে একাউন্ট আছে?{' '}
                      <button
                        onClick={() => setIsRegistering(false)}
                        className="text-blue-600 hover:underline"
                      >
                        লগইন করুন
                      </button>
                    </p>
                  </>
                ) : (
                  <>
                    <h2 className="text-2xl font-semibold mb-4 text-center">লগইন</h2>
                    {loginError && <p className="text-red-600 text-center mb-4">{loginError}</p>}
                    <form onSubmit={handleLogin} className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                        <input
                          type="email"
                          name="email"
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <div>
                        <label className="block text-sm font-medium text-gray-700">পাসওয়ার্ড</label>
                        <input
                          type="password"
                          name="password"
                          className="mt-1 block w-full p-2 border rounded-md"
                          required
                        />
                      </div>
                      <button
                        type="submit"
                        className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                      >
                        লগইন
                      </button>
                    </form>
                    <p className="mt-4 text-center">
                      নতুন ব্যবহারকারী?{' '}
                      <button
                        onClick={() => setIsRegistering(true)}
                        className="text-blue-600 hover:underline"
                      >
                        রেজিস্টার করুন
                      </button>
                    </p>
                  </>
                )}
              </div>
            ) : (
              <div className="p-6 w-full max-w-4xl">
                <div className="bg-white p-6 rounded-lg shadow-md">
                  {currentPage === 'dashboard' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">স্বাগতম, {pharmacyInfo.owner}!</h2>
                      <div className="mb-6">
                        <h3 className="text-xl font-semibold mb-2 text-center">ফার্মেসির তথ্য</h3>
                        <p className="text-center">ফার্মেসির নাম: {pharmacyInfo.name}</p>
                        <p className="text-center">লাইসেন্স নম্বর: {pharmacyInfo.license}</p>
                        <p className="text-center">ঠিকানা: {pharmacyInfo.address}</p>
                        <p className="text-center">ফোন: {pharmacyInfo.phone}</p>
                        <p className="text-center">ইমেইল: {pharmacyInfo.email}</p>
                      </div>
                      <div className="mb-6 p-4 bg-blue-100 rounded-md">
                        <p className="text-blue-800 text-center">আপনার ৩০ দিনের ফ্রি ট্রায়াল চলছে। বাকি আছে: ২৮ দিন।</p>
                        <button
                          onClick={() => setCurrentPage('subscription')}
                          className="mt-2 text-blue-600 hover:underline block mx-auto"
                        >
                          প্ল্যান আপগ্রেড করুন
                        </button>
                      </div>
                    </>
                  )}

                  {currentPage === 'inventory' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">ইনভেন্টরি ম্যানেজমেন্ট</h2>
                      <div>
                        <h3 className="text-xl font-semibold mb-2 text-center">ওষুধের তালিকা</h3>
                        <table className="w-full border-collapse mx-auto">
                          <thead>
                            <tr className="bg-gray-200">
                              <th className="border p-2">ওষুধের নাম</th>
                              <th className="border p-2">জেনেরিক নাম</th>
                              <th className="border p-2">কোম্পানি</th>
                              <th className="border p-2">স্টক</th>
                              <th className="border p-2">মেয়াদোত্তীর্ণ তারিখ</th>
                            </tr>
                          </thead>
                          <tbody>
                            {medicines.map(medicine => (
                              <tr key={medicine.id} className="border">
                                <td className="border p-2 text-center">{medicine.name}</td>
                                <td className="border p-2 text-center">{medicine.generic}</td>
                                <td className="border p-2 text-center">{medicine.company}</td>
                                <td className="border p-2 text-center">{medicine.stock}</td>
                                <td className="border p-2 text-center">{medicine.expiry}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                    </>
                  )}

                  {currentPage === 'add-medicine' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">নতুন ওষুধ যোগ করুন</h2>
                      <form onSubmit={handleAddMedicine} className="space-y-4 max-w-lg mx-auto">
                        <div>
                          <label className="block text-sm font-medium text-gray-700">ওষুধের নাম</label>
                          <input
                            type="text"
                            name="name"
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">জেনেরিক নাম</label>
                          <input
                            type="text"
                            name="generic"
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">কোম্পানির নাম</label>
                          <input
                            type="text"
                            name="company"
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">স্টক সংখ্যা</label>
                          <input
                            type="number"
                            name="stock"
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">মেয়াদোত্তীর্ণ তারিখ</label>
                          <input
                            type="date"
                            name="expiry"
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <button
                          type="submit"
                          className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                        >
                          ওষুধ যোগ করুন
                        </button>
                      </form>
                    </>
                  )}

                  {currentPage === 'sales' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">সেলস রিপোর্ট</h2>
                      <div className="mb-6">
                        <h3 className="text-xl font-semibold mb-2 text-center">নতুন বিক্রয় যোগ করুন</h3>
                        <form onSubmit={handleAddSale} className="space-y-4 max-w-lg mx-auto">
                          <div>
                            <label className="block text-sm font-medium text-gray-700">ওষুধের নাম</label>
                            <select
                              name="medicineName"
                              className="mt-1 block w-full p-2 border rounded-md"
                              required
                            >
                              <option value="">ওষুধ নির্বাচন করুন</option>
                              {medicines.map(medicine => (
                                <option key={medicine.id} value={medicine.name}>{medicine.name}</option>
                              ))}
                            </select>
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700">পরিমাণ</label>
                            <input
                              type="number"
                              name="quantity"
                              className="mt-1 block w-full p-2 border rounded-md"
                              required
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700">তারিখ</label>
                            <input
                              type="date"
                              name="date"
                              className="mt-1 block w-full p-2 border rounded-md"
                              required
                            />
                          </div>
                          <div>
                            <label className="block text-sm font-medium text-gray-700">মোট মূল্য (টাকা)</label>
                            <input
                              type="number"
                              name="totalPrice"
                              step="0.01"
                              className="mt-1 block w-full p-2 border rounded-md"
                              required
                            />
                          </div>
                          <button
                            type="submit"
                            className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                          >
                            বিক্রয় যোগ করুন
                          </button>
                        </form>
                      </div>
                      <div className="mb-6">
                        <h3 className="text-xl font-semibold mb-2 text-center">বিক্রয়ের তালিকা</h3>
                        <table className="w-full border-collapse mx-auto">
                          <thead>
                            <tr className="bg-gray-200">
                              <th className="border p-2">ওষুধের নাম</th>
                              <th className="border p-2">পরিমাণ</th>
                              <th className="border p-2">তারিখ</th>
                              <th className="border p-2">মোট মূল্য (টাকা)</th>
                            </tr>
                          </thead>
                          <tbody>
                            {sales.map(sale => (
                              <tr key={sale.id} className="border">
                                <td className="border p-2 text-center">{sale.medicineName}</td>
                                <td className="border p-2 text-center">{sale.quantity}</td>
                                <td className="border p-2 text-center">{sale.date}</td>
                                <td className="border p-2 text-center">{sale.totalPrice}</td>
                              </tr>
                            ))}
                          </tbody>
                        </table>
                      </div>
                      <div>
                        <h3 className="text-xl font-semibold mb-2 text-center">দৈনিক বিক্রয় চার্ট</h3>
                        <canvas id="salesChart" className="max-w-lg mx-auto"></canvas>
                      </div>
                    </>
                  )}

                  {currentPage === 'profile' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">প্রোফাইল এডিট করুন</h2>
                      <form onSubmit={handleProfileUpdate} className="space-y-4 max-w-lg mx-auto">
                        <div>
                          <label className="block text-sm font-medium text-gray-700">ফার্মেসির নাম</label>
                          <input
                            type="text"
                            name="name"
                            value={pharmacyInfo.name}
                            onChange={handleInputChange}
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">মালিকের নাম</label>
                          <input
                            type="text"
                            name="owner"
                            value={pharmacyInfo.owner}
                            onChange={handleInputChange}
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">লাইসেন্স নম্বর</label>
                          <input
                            type="text"
                            name="license"
                            value={pharmacyInfo.license}
                            onChange={handleInputChange}
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">ঠিকানা</label>
                          <input
                            type="text"
                            name="address"
                            value={pharmacyInfo.address}
                            onChange={handleInputChange}
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">ফোন নম্বর</label>
                          <input
                            type="tel"
                            name="phone"
                            value={pharmacyInfo.phone}
                            onChange={handleInputChange}
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <div>
                          <label className="block text-sm font-medium text-gray-700">ইমেইল</label>
                          <input
                            type="email"
                            name="email"
                            value={pharmacyInfo.email}
                            onChange={handleInputChange}
                            className="mt-1 block w-full p-2 border rounded-md"
                            required
                          />
                        </div>
                        <button
                          type="submit"
                          className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
                        >
                          প্রোফাইল আপডেট করুন
                        </button>
                      </form>
                    </>
                  )}

                  {currentPage === 'subscription' && (
                    <>
                      <h2 className="text-2xl font-semibold mb-4 text-center">সাবস্ক্রিপশন</h2>
                      <div className="mb-6 p-4 bg-blue-100 rounded-md">
                        <p className="text-blue-800 text-center">আপনার ৩০ দিনের ফ্রি ট্রায়াল চলছে। বাকি আছে: ২৮ দিন।</p>
                        <p className="text-blue-800 mt-2 text-center">আপনার প্ল্যান আপগ্রেড করুন:</p>
                        <ul className="list-disc pl-5 mt-2 mx-auto max-w-md">
                          <li>বেসিক: সীমিত ফিচার, ছোট ফার্মেসির জন্য উপযুক্ত।</li>
                          <li>স্ট্যান্ডার্ড: সকল মৌলিক ফিচার + সেলস রিপোর্ট।</li>
                          <li>প্রিমিয়াম: সকল ফিচার + অগ্রাধিকার সাপোর্ট।</li>
                        </ul>
                        <button className="mt-2 text-blue-600 hover:underline block mx-auto">
                          এখনই আপগ্রেড করুন
                        </button>
                      </div>
                    </>
                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
